<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainan console</title>
</head>
<body>
    <h1>Mainan Console</h1>
    <script>
        let nama = "eaaaaa"

        console.info(nama);
        //console.log dan info tu sama ajaa
        console.warn("haiiiii")
        //warna kuning
        console.error("error woyy")
        //warna merah kasih pesan eror
        console.debug("heelllowwww")
        //tau info debugging (proses buat nyari atau mengidentifikasi dan memperbaiki kesalahan atau bug atau error)
        console.table(["Audi","Volvo","Ford"])
        //menampilkan table pada console tipe data array
    </script>
</body>
</html>
