<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN</title>
</head>
<body>
    <h1>Belajar NaN atau Not a Number</h1>
    <h1 id="nan"></h1>
    <h1 id="nan2"></h1>
    <h1 id="nan3"></h1>
    <h1 id="isnan"></h1>
    <!-- nan berlaku kalau kita sudah melakukan konversi data -->
    <script>
        let a = Number("eaaa")
        //krn datanya ga valid maka hasilnya jadi nan
        let b = Number("30")
        let c = Number("20 eak")
        let d = null;

        document.getElementById("nan").innerHTML = a;
        document.getElementById("nan2").innerHTML = b;
        document.getElementById("nan3").innerHTML = d;



        // isNaN 
        // (berfungsi untuk melakukan pengecekkan terhadap data yang 
        // sudah dikonversi bersifat)
        // NaN atau bukan.hasilnya berupa data bolean atau true or false
        

        let e = Number("10e")
        // hasil diatas adalah true,karena 10 e tidak bisa di konversi alias NaN
        document.getElementById("isnan").innerHTML = isNaN(e);
        // nan itu teksss bukan number
        
    </script>
</body>
</html>
